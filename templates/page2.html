<header class="row panel stone">colors a-plenty</header>
<section class="row">
    <article class="large-3 columns">
        <div class="panel coin">
            <h5>{{page}}</h5>
            <h6>background color: {{color}}</h6>
            <p>{{name}}</p>
        </div>
    </article>
    <article class="large-6 columns">
        <div class="panel fossil">
            <h5>{{page}}</h5>
            <h6>background color: {{color}}</h6>
            <p>{{name}}</p>
        </div>
    </article>
    <article class="large-3  columns">
        <div class="panel peach">
            <h5>{{page}}</h5>
            <h6>background color: {{color}}</h6>
            <p>{{name}}</p>
        </div>
    </article>
    <nav ng-repeat="item in products | filter=search">
        <ul>
            <li class="col-3">{{item.name}}</li>
        </ul>
    </nav>
</section>
